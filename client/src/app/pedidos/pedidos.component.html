<div class="example-container mat-elevation-z8">
  <h2>Lista de Pedidos</h2>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/add-pedidos']"><mat-icon>add</mat-icon>Adicionar pedido</a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="itemName" matSortDisableClear matSortDirection="asc">

      <!-- COD Column -->
      <ng-container matColumnDef="itemId">
        <th mat-header-cell *matHeaderCellDef>COD</th>
        <td mat-cell *matCellDef="let row">{{row.itemId}}</td>
      </ng-container>

      <!-- Nome do Cliente Column -->
      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef>Nome do Cliente</th>
        <td mat-cell *matCellDef="let row">{{row.itemName}}</td>
      </ng-container>

      <!-- Preço Total Column -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>Preço Total</th>
        <td mat-cell *matCellDef="let row">{{row.totalPrice}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/pedidos-details/', row._id]"></tr>
    </table>
  </div>
</div>
